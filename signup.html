<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="css/style.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>signup</title>
  </head>
  <body>

    <section class="container forms"> 
        <div class="form login">
            <div class="form-content">
                <header>Sign Up</header>

                <form action="#" id="formElem" method="post">
                    <div class="field input-field">
                        <input type="text" name="name" placeholder="Name" class="email"> 
                    </div>
                    <div class="field input-field">
                        <input type="email" name="email" placeholder="Email" class="email"> 
                    </div>
                    <div class="field input-field">
                        <input type="password" name="password" placeholder="Password" class="password"> 
                        
                    </div>

                    <!-- <div class="form-link">
                        <a href="#" class="forget-pass">Forget Password</a>
                    </div> -->

                    <div class="field button-field">
                        <button style="color: white !important;">signup</button> 
                    </div>

                    <div class="form-link">
                        <span>Already have an account? <a href="login.html" class="login-links">Login</a></span>
                    </div>

                </form>
            </div>
        </div>
    </section>
    <script>
        
        formElem.onsubmit = async (e) => {
            e.preventDefault();
            let response = await fetch("http://localhost:8000/admin/user", {
                method : 'POST',
                body : new FormData(formElem)
              
            });
            let result = await response.json();
            console.log(result)
            if(result["success"] == true){
                window.location.href="login.html";
                alert("User created")
            }


        }
        </script>
    
  </body>
</html>
