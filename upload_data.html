  <script>
    document.getElementById("table").style.display = "none";
    var myHeaders = new Headers();
    myHeaders.append("Authorization",sessionStorage.getItem("token"));
    formElem.onsubmit = async (e) => {
    e.preventDefault();
    let response = await fetch('https://certificate-module-laxmikant.herokuapp.com/admin/upload_csv', {
      method: 'POST',
      headers:myHeaders,
      body: new FormData(formElem)
    });

    let result = await response.json();
    console.log(result);
    if (result["success"] == true){
        window.location.href="download.html";
        document.getElementById("table").style.display = "block";
        alert("Certificated Generated");   

        var table = document.getElementById('table-body');
        var counter=1;
        var name=Object.values(result[0].name);
        var issued_by=Object.values(result[0].issued_by);
        var designation=Object.values(result[0].designation);
        var created_on=Object.values(result[0].created_on);
        var completion_date=Object.values(result[0].completion_date);
        
        

        
      

        for(var i=0;i<result.length;i++){
          var tr = document.createElement('tr');
          tr.innerHTML = '<td scope="row">' + counter + '</td>' +
          '<td>' + name[i]  + '</td>'+
          '<td>' + issued_by[i]  + '</td>'+
          '<td>' + designation[i]  + '</td>'+
          '<td>' + created_on[i]  + '</td>'+
          '<td>' + completion_date[i]  + '</td>';
          counter=counter+1;
          table.appendChild(tr);
        }




    }
    else{
        console.log(result);
        alert(result["detail"]);
        
    }
    
};
</script
