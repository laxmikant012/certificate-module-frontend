  <script>
    document.getElementById("table").style.display = "none";
    var myHeaders = new Headers();
    myHeaders.append("Authorization",sessionStorage.getItem("token"));
    formElem.onsubmit = async (e) => {
    e.preventDefault();
    
    let response = await fetch('https://certificate-module-laxmikant.herokuapp.com/admin/show_all_certificates', {
      method: 'get',
      headers:myHeaders
    });

    let result = await response.json();
   
    if (result.length>0){
    document.getElementById("table").style.display = "block";
    var table = document.getElementById("table-body");

    for(var i=0; i<result.length; i++){
        var tr = document.createElement("tr");
        tr.innerHTML = '<td scope="row">' + result[i].id + '</td>' +
        '<td>' + result[i].name + '</td>' +
        '<td>' + result[i].issued_by + '</td>' +
        '<td>' + result[i].designation + '</td>' +
        '<td>' + result[i].created_on + '</td>' +
        '<td>' + result[i].completion_date + '</td>' ;
        table.appendChild(tr);
    }
    $('#table1').DataTable();
 
        
        
    }
    else{
        
        alert("Nothing to display");
        
    }
    
};
</script>
